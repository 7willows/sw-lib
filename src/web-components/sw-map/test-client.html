<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>sw-map</title>
    <link href="/src/test-client/style.css" rel="stylesheet"/>
    <style>
     body {
         margin: 0;
         padding: 0;
     }
     h1 {
         box-sizing: border-box;
         height: 10vh;
         display:block;
         margin: 0;
         padding: 0
     }
     sw-map {
         width: 100%;
         height: 90vh;
         display:block;
     }
     
    </style>
  </head>
  <body>
    <h1>sw-map TEST CLIENT</h1>

    <sw-map api-key="i_61udh7zXb43IvndBBV7qK5meZDBQJSaqlG5ycp074">
      <sw-map-marker lat="53.35391721448532" lng="18.43217104687567" mid="1"></sw-map-marker>
    </sw-map>
    
    <script src="/dist/build.js" type="module"></script>

    <script>
     window.debug = true;

     const mapEl = document.querySelector('sw-map');
     mapEl.addEventListener('update', event => {
         console.log('UPDATE event', event);
     });
     setTimeout(() => {
         const child = document.createElement('sw-map-marker');
         child.setAttribute('lat', 52);
         child.setAttribute('lng', 17);
         child.setAttribute('color', '#f00');
         mapEl.appendChild(child);

         setTimeout(() => {
             child.remove();
         }, 2000);
         
     }, 4000);
    </script>
  </body>
</html>
